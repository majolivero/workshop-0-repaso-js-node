<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de array en JavaScript</title>
    <script src="./punto5.js" defer></script>
</head>
<body>
    <div id="app">
        <!--Mostrar Productos-->
        <h1>Majo Store: Tienda de accesorios</h1>
        <button id="getProducts">Cargar Productos</button>
        <ul id="productList"></ul>
        <div id="error-message"></div>
        <p id="totalPrice"></p>
        <!--Filtrar Productos por Categoría-->
        <h1>Filtrar Productos por Categoría</h1>
        <input type="text"  id="filteredCategory" placeholder="Ingresa aquí una categoría">
        <button id="getProductCategory">Mostrar Productos</button>
        <ul id="filteredProductList"></ul>
        <!--Filtrar productos por nombre-->
        <h1>Filtrar productos por Nombre</h1>
        <input type="text" id="filteredName" placeholder="Ingresa aquí el nombre del producto">
        <button id="getProductName">Mostrar Producto</button>
        <ul id="singleProductList"></ul>
        <!--Verificar disponibilidad de productos-->
        <h1>Disponibilidad de Productos</h1>
        <button id="availableProducts">Mostrar stock</button>
        <ul id="availableProductsList"></ul>
        <!--Mostrar productos por nombre-->
        <h1>Mostrar nombre de productos</h1>
        <button id="getNames">Mostrar Productos</button>
        <ul id="productsNameList"></ul>
    </div>
</body>
</html>
